       <script type="text/javascript">
           const odd = () => {
            let wd = document.getElementById('wd').value;
      
        if (wd === 0) {
               alert(wd +  " is even number");
        }
        else if (wd % 2 === 0) {
            alert(wd + " is even number");   
        }
        else {
            alert(wd + " is odd number");
        }  
        
}

           
           
       </script>
