    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse" id="stu">
                                FIND<br> YOUR <br>  CIRCLE
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">


                            <div class="app-form-group">
                                <input type="number" class="app-form-control" placeholder="  Radius " id="wd">
                            </div>
                        
                            <div>
                                <input type="button" name="" value="show  value" class="app-form-button" onclick="cir()">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="app-form-group showdata">
                    <p id="showData"> </p>
                </div>
            </div>
        </div>
        <script>
   const cir = () => {
                let red = document.getElementById("wd").value;

                let area =  parseFloat( 3.14 *  red  *  red ); 
                let per = parseFloat(2 * 3.14 *  red);

               
               
                 
                
              document.getElementById("showData").innerHTML =`Your area of circle is =" ${area} " 
             
              <br>
                Your perimeter is = " ${per}"  ` }
            
            
        </script>
